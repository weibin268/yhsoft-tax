<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input id="name" v-model="name">
    <div>{{name}}</div>
    <button @click="getName">click me!</button>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "zwb"
        },
        methods: {
            getName() {
                alert(this.name);
            }
        }
    });
</script>
</html>
